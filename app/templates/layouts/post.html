{% extends 'base.html' %}

{% block header %}
	{% include "../partials/header.html" %}
{% endblock %}

{% block footer %}
	{% include "../partials/footer.html" %}
{% endblock %}

{% block body %}
<article class="post panel-body">
	<label class="label label-default">{{ doc.created|date('F j, Y, g:i a') }}</label>
	<h1 class="entry-title">{{ doc.title }} <small>By {{ doc.author.name }}</small></h1>
	{% block content %}{% endblock %}
</article>
{% endblock %}
