<header role="banner" id="sidebar" class="col-sm-4">

	<h3>
		{{ site.title }}
		<br><small>{{ site.description }}</small>
	</h3>

	<img src="{{ site.author.email|gravatar }}?s=160" />

<ul class="nav nav-stacked" style="margin: 0 auto;">
{% for page in pages %}
  <li>
  	<a href="{{ page.attributes.path }}" class="link">{{ page.attributes.title }}</a>
  	{{ page.attributes.snippet }}
  </li>
{% endfor %}
</ul>



  </header>
